<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phylogenetic Tree Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 p-4">
    <div id="app-container" class="container mx-auto">
        <div class="flex flex-col lg:flex-row gap-12">
            <div class="w-full lg:w-2/3 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Phylogenetic Tree</h2>
                <div id="tree-container" class="h-[500px] overflow-hidden"></div>
            </div>

            <div class="w-full lg:w-1/3 bg-white p-4 rounded-lg shadow-md">
                <div class="mb-4">
                    <ul class="flex border-b">
                        <li id="tab-taxa"
                            class="mr-4 cursor-pointer px-4 py-2 text-lg font-medium text-gray-600 hover:text-gray-800 hover:border-b-2 hover:border-blue-500"
                            onclick="showTab('taxa')">Taxa</li>
                        <li id="tab-product"
                            class="mr-4 cursor-pointer px-4 py-2 text-lg font-medium text-gray-600 hover:text-gray-800 hover:border-b-2 hover:border-blue-500"
                            onclick="showTab('product')">Product</li>
                        <li id="tab-famiglie"
                            class="cursor-pointer px-4 py-2 text-lg font-medium text-gray-600 hover:text-gray-800 hover:border-b-2 hover:border-blue-500"
                            onclick="showTab('famiglie')">Famiglie Geniche</li>
                    </ul>
                </div>

                <div id="taxa-tab" class="tab-content">
                    <div id="taxa-scrollable" class="h-[400px] overflow-y-auto pr-2"></div>
                </div>
                <div id="product-tab" class="tab-content hidden"></div>
                <div id="famiglie-tab" class="tab-content hidden"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/ui/tabs.js"></script>
</body>

</html>
