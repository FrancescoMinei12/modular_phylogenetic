<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phylogenetic Tree Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
</head>

<body class="bg-gray-50 p-4 h-full">
    <div id="app-container" class="container mx-auto h-full">
        <div class="flex flex-col lg:flex-row gap-12 h-full">
            <div class="w-full lg:w-2/3 bg-white p-4 rounded-lg shadow-md flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Phylogenetic Tree</h2>
                    <div id="layout-switch"></div>
                </div>
                <div id="controls-container"></div>
                <div class="tree-container-wrapper">
                    <div id="tree-container" class="flex-grow"></div>
                </div>
            </div>

            <div class="w-full lg:w-1/3 bg-white p-4 rounded-lg shadow-md flex flex-col">
                <div class="mb-4">
                    <ul class="flex border-b">
                        <li id="tab-taxa"
                            class="mr-4 cursor-pointer px-4 py-2 text-lg font-medium text-gray-600 hover:text-gray-800 hover:border-b-2 hover:border-blue-500"
                            onclick="showTab('taxa')">Taxa</li>
                        <li id="tab-product"
                            class="mr-4 cursor-pointer px-4 py-2 text-lg font-medium text-gray-600 hover:text-gray-800 hover:border-b-2 hover:border-blue-500"
                            onclick="showTab('product')">Product</li>
                        <li id="tab-famiglie"
                            class="cursor-pointer px-4 py-2 text-lg font-medium text-gray-600 hover:text-gray-800 hover:border-b-2 hover:border-blue-500"
                            onclick="showTab('famiglie')">Famiglie Geniche</li>
                    </ul>
                </div>

                <div id="taxa-tab" class="tab-content flex-grow overflow-auto"></div>
                <div id="product-tab" class="tab-content hidden flex-grow overflow-auto"></div>
                <div id="famiglie-tab" class="tab-content hidden flex-grow overflow-auto"></div>
            </div>
        </div>
        <div id="gene-details-section" class="mt-4 mb-4 bg-white p-4 rounded-lg shadow-md hidden">
            <h2 id="gene-details-title" class="text-xl font-semibold mb-4"></h2>
            <div id="gene-details-content"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui/components/tabs.js"></script>
</body>

</html>
